<!DOCTYPE html>
<html>
    <head>
        <title>Notes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="CSS/Main.css" rel="stylesheet">
        <script src="JavaScript/Main.js"></script>
        <link rel="icon" type="image/png" href="Images/favicon.png" sizes="96x96">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <section name="intestazione">
            <div class="header">

            </div>
        </section>

            <div class="mynotes">
                <h2 class="mynot">Le Tue Note</h2>
            </div>

                <input type="button" class="BtnAdd" value="Nuova nota">

            </div>
            <div class="sidenav">
            </div>
        </section>
        <section name="maincontent">
            <div class="content">
                <div class="NoSelectedNote">Nessuna nota selezionata, seleziona una nota <br> dal menu sulla sinistra o utilizza il bottone per crearne una nuova</div>
            </div>
        </section>
        <section name="sideright">
            <div class="toolsection">
                <div class="tool">
                    <h2 class="Tooltext">Strumenti</h2>
                </div>
            </div>
        </section>
        <section>
            <div class="footer">
                
            </div>
        </section>
